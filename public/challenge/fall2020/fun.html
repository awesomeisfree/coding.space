<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://coding.space/about.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./../images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
      #main_blok {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         width: 50vw;
         height: 50vw;
      }

      #spinner {
         width: 30vw;
         cursor: pointer;
      }
      
      #stop {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        background-color: red;
        width: 5vw;
        height: 5vw;
        border: 2px solid white;
        border-radius: 100%;
        left: 1vw;
        top: 45vw;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
    }
    </style>
  </head>

  <body>
    <div id="main_blok">
		<image id="spinner" src='red.png'></image>
		<div id="stop">Stop</div>
	</div>
    
    <script>
    var main_blok = document.getElementById('main_blok');
    var spinner = document.getElementById('spinner');

    var stop = document.getElementById('stop');

    stop.addEventListener('click', function(){
        //deg = 0;
        speed = 0;
        start = false;
        clearInterval(interval_vlue);
    })

    spinner.addEventListener('click', spin);

    var deg = 0;
    var speed = 0;
    var start = false;
    var interval_vlue = 0;

    function spin(){	    
          speed += 2;
          if(start == false){    //if start == false 
             start = true;
             var interval = setInterval(function(){	    	
             deg += speed;
             if(deg == 360){
              deg = 0;
            }		  
            spinner.style.transform = `rotate(${deg}deg)`;		  
          }, 1000 / 35)
          interval_vlue++;	    
       }  
    }  
    </script>
  </body>
</html>
