<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Challenge!</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./../../images/favicon.ico">
    <style>
      body {
        height: 100%;
        font-family: 'Quicksand', sans-serif;
        background-color: black;
        text-align: center;
      }
      h1 {
        margin-top: 10%;
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 0;
        color: white;
      }
      #stars {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      a:hover {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="titleContainer">
          <h1 id="title">Find the secret!</h1>
    </div>
    <div id="stars"></div>
    <script>
      var x = 0;
      while(x < 200) {
        if(x === 100) {
          document.getElementById("stars").innerHTML += "<div style=\"position: fixed; left:" + Math.round(Math.random() * 100) + "%; top:" + Math.round(Math.random() * 100) + "%;\"><a href=\"clickme.html\"><h1>*</h1></a></div>"
        } else {
          document.getElementById("stars").innerHTML += "<div style=\"position: fixed; left:" + Math.round(Math.random() * 100) + "%; top:" + Math.round(Math.random() * 100) + "%;\"><h1>*</h1></div>"
        }
        x += 1;
      }
    </script>
  </body>
