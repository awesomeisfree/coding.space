<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html, body {
      background-color: tomato;
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100%;
      width: 100%;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      height: 200px;
      width: 200px;
    }

    img {
      height: 100px;
      width: 100px;
      padding: 10px;
      border: 2px solid black;
      background-color: white;
      box-shadow: 2.5px 5px black;
    }

    img:hover, #picture1:hover, #picture2:hover, #picture3:hover, #picture4:hover {
    background-color: yellow;
    }

    #picture1, #picture2 {
    background-color: lightblue;
    }

    #picture3, #picture4 {
    background-color: lightgreen;
    }

  </style>
</head>
<body>
	<div class = "container">
		<div>
      <img id="picture1" src="./img-1.jpg">
		</div>
		<div>
      <img id="picture2" src="./img-2.jpg">
		</div>
		<div>
      <img id="picture3" src="./img-3.jpeg">
		</div>
		<div>
      <img id="picture4" src="./img-4.jpg">
		</div>
		<div>
      <img id="picture5" src="./img-5.jpg">
		</div>
    <div>
      <img id="picture6" src="./img-6.jpg">
		</div>
	</div>
</body>
