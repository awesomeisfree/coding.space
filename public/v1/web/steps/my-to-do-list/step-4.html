<!DOCTYPE html>
<html>
    <head>
        <title>My To-Do List</title>
        <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
        <style>
            body{
              background-color: white;
              text-align: center;
              font-family: "short stack";
            }
            h1 {
                color: #d42e00;
                font-size: 7vh;
            }
            #textBox {
              padding: 12px 30px 12px 10px;
              border: 0;
              margin: 5px 20px;
              box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
            }
            #add {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
                background-color: #d42e00;
                border-color: #d42e00;
                color: #fff;
                padding: 12px;
                border-radius: 3px;
                font-size: 18px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="container">
          <h1>My To-Do List</h1>
          <input id="textBox" type="text" placeholder="to do...">
          <button id="add">add item</button>
        </div>
    </body>
</html>
