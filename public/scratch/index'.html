<head>
	<title>Scratch Projects</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="icon" type="favicon/x-icon" href="../images/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<style>
	body {
	text-align: center;
	font-family: 'Quicksand', sans-serif;
	color: white;
	background: url(../images/2018background.jpg) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	max-height: 100%;
}

	.rocket {
		width: 20px;
		height: 20px;
		margin-bottom: -4px;
		display: none;
	}

	.level {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.project-image {
		padding-top: 10px;
		width: 275px;
		height: 225px;
	}

	.project {
		background-color: white;
		border-radius: 10px;
		margin: 20px;
		width: 305px;
		height: 275px;
		padding: 10px;
	}

	html {
		text-align: center;
		font-family: 'Quicksand', sans-serif;
		color: white;
	}

	h1,
	h2,
	h4 {
		font-family: 'Quicksand', sans-serif;
		color: white;
		margin: 0px;
		padding-bottom: 10px;
	}

	h1 {
		font-size: 4em;
	}

	h2 {
		font-size: 30px;
	}

	h4 {
		padding-top: 10px;
		color: #BA7CF0;
	}

	.level-container {
		padding: 20px;
		margin: 40px;
		border-radius: 20px;
	}

	#go-to-scratch {
		font-family: 'Quicksand', sans-serif;
		background-color: #78B8FB;
		color: white;
		font-size: 24px;
		border: none;
		border-radius: 10px;
	}

	div.circle-break {
		display: inline-block;
		height: 20px;
		width: 20px;
		border-radius: 50%;
		background-color: white;
		margin: 0px 18px;
	}

	img {
		border-radius: 10px;
	}

	img:hover {
		opacity: .7;
	}
</style>
<body id="root">
