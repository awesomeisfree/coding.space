	<script>
		function goBack() {
	 var back = document.createElement("a");
	  back.href = "./";
	  back.id = "back";
	  back.innerHTML = "Back"
	  var h1 = document.querySelector("h1");
	  document.querySelector(".container").insertBefore(back, document.querySelector(".container").firstChild)
	}
	
	
	function loadiframe(id, el) {
	  
	  var iframe = document.getElementById(id);
	  var data = iframe.getAttribute("data-src");
	  iframe.setAttribute("src", data); 
	  
	  var block;

	  if (el) {
	  	el.style.display = "none";
	  	block = el.parentNode;;
	  } else {
	  	block = document.querySelector(".block");
	  }
	 
	  var x = document.createElement("p");
      x.innerHTML = '<img id="loading" src="./images/costume1.svg"><br>Loading...';

      block.insertBefore(x, block.lastElementChild);
	  
       
      iframe.onload = function() { 
      	
      	block.removeChild(x)
      	iframe.style.display = "block";
      	iframe.style.width = "100%";
        iframe.style.height = "402px";

      };
	
	}
	
	
	/*window.onload = function() {
		loadiframe("full");
		goBack();
	}*/

		function isMobileDevice() {
			return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
		};

		$(document).ready(function () {

			// scratch info hide/show
			$("#scratch-img").mouseenter(function () {
				$("#scratch-box").fadeIn(250);
				$("#footer").css("display","none");
			})
			$("#scratch-img").mouseleave(function () {
				$("#scratch-box").fadeOut(400);
				$("#footer").fadeIn(400);
			})

			// woof info hide/show
			$("#woof-img").mouseenter(function () {
				$("#woof-box").fadeIn(400);
				$("#footer").css("display","none");
			})
			$("#woof-img").mouseleave(function () {
				$("#woof-box").fadeOut(400);
				$("#footer").fadeIn(400);
			})

			// web info hide/show
			$("#web-img").mouseenter(function () {
				$("#web-box").fadeIn(400);
				$("#footer").css("display","none");
			})
			$("#web-img").mouseleave(function () {
				$("#web-box").fadeOut(400);
				$("#footer").fadeIn(400);
			})

			// learn more hide/show

			// tappable on mobile
			if (isMobileDevice()) {
				$("#start").mousedown(function () {
					$("#start-box").toggle();
				})
			}

			// hoverable not on mobile
			else {
				$("#start").mouseenter(function () {
					// make the box stay showing for a longer period of time so you can click the Ghost Busters link
					// only fade in if it's hidden -- prevents it from queuing up too many fade-ins during the delay()
					if ($('#start-box').is(':hidden')) {
						$("#start-box").fadeIn(250).delay(5000);
					}
				})
				$("#start").mouseleave(function () {
					$("#start-box").fadeOut(600);
				})
			}
		})

	</script>
